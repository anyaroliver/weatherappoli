<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form id="search-form">
            <input type="text" id="city-input" placeholder="Enter city name" required>
            <button type="submit">Search</button>
        </form>
        <div id="weather-display" class="weather-display"></div>
        <h2>Favorites</h2>
        <ul id="favorites-list" class="favorites-list"></ul>
        <div id="carousel-container" class="carousel-container" style="display:none;">
            <button id="carousel-left" class="carousel-btn">&#8592;</button>
            <div id="carousel" class="carousel"></div>
            <button id="carousel-right" class="carousel-btn">&#8594;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
